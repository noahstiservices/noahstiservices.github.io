<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries Demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <a href="#">Blog</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="single-column-layout intro">
            <div class="image-container">
                <img src="images/jim.jpeg" alt="jim">
            </div>
            <div class="content-container">
                <h1>Hello, I'm Jim</h1>
                <p>
                    I write short, fun articles about the
                    journeys I take as a photographer.
                </p>
            </div>
        </div>
        <div class="featured">
            <h2>Featured Photos</h2>
            <div class="single-column-layout grid">
                <p id="p1">Some of my favorite photos</p>
                <p id="p2">Photography is fun!</p>
                <img id="img1" src="images/photo-1.jpeg" alt="photo">
                <img id="img2" src="images/photo-2.jpeg" alt="photo">
                <img id="img3" src="images/photo-3.jpeg" alt="photo">
                <img id="img4" src="images/photo-4.jpeg" alt="photo">
            </div>
        </div>
    </body>
</html>
